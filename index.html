<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id='root'>
      <h1>{{ message }}</h1>
      <input v-model='message'>
      <img :src='image' alt= 'cartolina di Natale' style="display: block; margin-top: 10px;">
    </div>

    <div id='albero'>
      <p v-if="backgroundImage">
        <img style="width:100%" :src="backgroundImage" alt="albero di natale">
      </p>
      <p>
        <a href="#" @click="getImage()">Clicca qui</a>
      </p>
    </div>
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
